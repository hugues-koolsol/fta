  ========================================================
*/
function factorielle(nombre){
    var a=0;
    var b=0;
    if((nombre == 0)){
        a=1;
    }else{
        b=factorielle(nombre-1);
        a=nombre*b;
    }
    return a;
}
/*
  ========================================================
  puis on utilise cette fonction
  ========================================================
*/

  ===============================================
*/

*/
